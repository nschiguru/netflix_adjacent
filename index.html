<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - IAM Protected</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX ADJACENT</h1>
            <div class="user-info">
                <span id="userDisplay">Guest</span>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="login-section" id="loginSection">
            <h2>IAM Authentication Required</h2>
            <p style="margin-bottom: 20px; color: #888; font-size: 0.9em;">
                Enter your IAM credentials to access Netflix content
            </p>
            <input type="text" id="username" placeholder="IAM Username" autocomplete="username">
            <input type="password" id="accessKey" placeholder="Access Key ID" autocomplete="off">
            <button onclick="login()">Authenticate with IAM</button>
            <p style="margin-top: 20px; color: #666; font-size: 0.85em;">
                ⓘ You must have the "NetflixAccessPolicy" attached to your IAM user
            </p>
        </section>
        <section class="movies-section" id="moviesSection" style="display: none;">
            <h2>Available Movies</h2>
            <div class="movie-grid">
                <div class="movie-card" onclick="playMovie('movie1')">
                    <div class="movie-thumbnail">
                        <img src="thumbnails/movie1.png" alt="Movie 1 Thumbnail">
                        <h3>Movie 1</h3>
                    </div>
                    <p>The Bird Movie</p>
                    <div class="progress-bar">
                        <div id="progress-movie1" class="progress"></div>
                    </div>
                </div>
                <div class="movie-card" onclick="playMovie('movie2')">
                    <div class="movie-thumbnail">
                        <img src="thumbnails/movie2.png" alt="Movie 2 Thumbnail">
                        <h3>Movie 2</h3>
                    </div>
                    <p>Windmill Watch</p>
                    <div class="progress-bar">
                        <div id="progress-movie2" class="progress"></div>
                    </div>
                </div>
                <div class="movie-card" onclick="playMovie('movie3')">
                    <div class="movie-thumbnail">
                        <img src="thumbnails/movie3.png" alt="Movie 3 Thumbnail">
                        <h3>Movie 3</h3>
                    </div>
                    <p>Chill City</p>
                    <div class="progress-bar">
                        <div id="progress-movie3" class="progress"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="player-section" id="playerSection" style="display: none;">
            <button onclick="backToMovies()" class="back-btn">← Back to Movies</button>
            <h2 id="currentMovie">Now Playing</h2>
            <video id="videoPlayer" controls width="100%">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
